<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/game.css">
		<title>Game</title>
	</head>
	<body>
		<header class="header-game">
			<h1 class="game-title">Пройди гру та отримай свій кубок</h1>
		</header>
		<main>
			<div class="game__container">
				<div class="game__game">
					<div class="game__items">
						<div id="start" class="game__start">Start</div>
						<div class="game-one game-itm"></div>
						<div class="game-two game-itm"></div>
						<div class="game-three game-itm"></div>
						<div class="game-four game-itm"></div>
						<div class="game-five game-itm"><a
								href="#finish-window-id">FINISH</a></div>
						<div id="finish-window-id" class="finish-window">
							<p>ОСЬ ВАШ ПРИЗ</p>
							<a href="#start">Start again</a>
						</div> 
					</div>
				</div>
			</div>
		</main>
	</body> 
</html>
